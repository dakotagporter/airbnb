{% extends "base.html" %}

{% block content %}
<div class="box" style="margin:auto;">
  <h1><big><b>{{ property.name }}</b></big></h1>
  <br>
  <img src="/static/images/{{ property.image }}" alt="Property Image">
  <h2><b>Your Amenities:</b></h2>
  {% for item in property.amenities %}
  <br>{{ item }}
  {% endfor %}
  <h2><b>Description:</b></h2>
  <br>{{ property.description }}
</div>
<br>
<div class="box" style="width:33%; margin:auto; background-color:#00FF00;">
  <h1><b>Your Estimate: {{ property.price }}</b></h1> <!---two decimal places--->
</div>
{% endblock %}
<!---{{ url_for('static', filename=property.image) }}--->
