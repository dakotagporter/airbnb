{% extends "base.html" %}

{% block content %}
{% if properties == "" %}
<div class="box" style="background-color:#ff0f0f;">
  <big>No properties found for "{{ email }}"!</big>
</div>
{% endif %}
<div class="box">
  {% for property in user.property %}
  <a href="/listings/{{ email }}/{{ property.name }}" style="color:blue">{{ property.name }}</big>
  <br>
  {% endfor %}
</div>
{% endblock %}
